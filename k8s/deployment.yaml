apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret   # üîê permet √† K8s de s'authentifier sur GHCR
      containers:
        - name: app
          image: ghcr.io/lahmamiahm23/spring-boot-k8s-deployment:latest
          ports:
            - containerPort: 8080
          # üîç V√©rifications de sant√© (facultatives mais recommand√©es)
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
